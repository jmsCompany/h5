		<script type="text/javascript">
            $("#time").jeDate({
                isinitVal:true,
                //festival:true,
                ishmsVal:false,
                minDate: '2016-06-16',
                maxDate: $.nowDate({DD:0}),
                format:"YYYY-MM-DD",
                zIndex:3000,
            });

            var d = new Date();
            var str = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
            $('#time').html(str)
            $("#address").html(localStorage.getItem('address'))
            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
            var id = GetQueryString('id');
            var token = localStorage.getItem('token');
            if(GetQueryString('id')){
                localStorage.setItem('id',GetQueryString('id'))
            }else{
                id = localStorage.getItem('id');
            }
            $.ajax({
                url:$clientURL+'/m/mapchars',
                type:'POST',
                contentType: "application/json; charset=utf-8",
                processData:   true,
                dataType: "json",
                headers:{'JMS-TOKEN':token},
                data:JSON.stringify({
                    'id': id,
                    'type': 'day',
                    'time':$("#time").html()
                }),
                success: function(date){
                    $('#today').html(date.today)
                    var dom = document.getElementById("container");
                    var myChart = echarts.init(dom);
                    var data = [{
                        value: 10
                    }, {
                        value: 50
                    }];
                    var a = 0;
                    for (var i = 0; i < data.length; i++) {
                        a += data[i].value;
                    }
                    data.push({
                        value: a,
                        itemStyle: {
                            normal: {
                                color: 'rgba(255,0,0,0)'
                            }
                        }
                    });
                    var option = {
                        color: ['#3398DB'],
                        tooltip : {
                            trigger: 'axis'
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis : [
                            {
                                type : 'category',
                                data : [6,4,8,20]

                            }
                        ],
                        yAxis : [
                            {
                                type : 'value'
                            }
                        ],
                        series : [
                            {
                                type:'bar',
                                data:[120,140]
                            }
                        ]
                    };


                    myChart.setOption(option, true);
                },
                error:function(err){
                    console.log(err)
                }
            });

            $("#time").bind('DOMNodeInserted', function(e) {
                $.ajax({
                    url:$clientURL+'/m/mapchars',
                    type:'POST',
                    contentType: "application/json; charset=utf-8",
                    processData:   true,
                    dataType: "json",
                    headers:{'JMS-TOKEN':token},
                    data:JSON.stringify({
                        'id': id,
                        'type': 'day',
                        'time':$("#time").html()
                    }),
                    success: function(date){
                        $('#today').html(date.today)
                        var dom = document.getElementById("container");
                        var myChart = echarts.init(dom);
                        var data = [{
                            value: 10
                        }, {
                            value: 50
                        }];
                        var a = 0;
                        for (var i = 0; i < data.length; i++) {
                            a += data[i].value;
                        }
                        data.push({
                            value: a,
                            itemStyle: {
                                normal: {
                                    color: 'rgba(255,0,0,0)'
                                }
                            }
                        });
                        var option = {
                            color: ['#3398DB'],
                            tooltip : {
                                trigger: 'axis'
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true
                            },
                            xAxis : [
                                {
                                    type : 'category',
                                    data : [6,4,8,20]

                                }
                            ],
                            yAxis : [
                                {
                                    type : 'value'
                                }
                            ],
                            series : [
                                {
                                    type:'bar',
                                    data:[120,140]
                                }
                            ]
                        };


                        myChart.setOption(option, true);
                    },
                    error:function(err){
                        console.log(err)
                    }
                });
            });
		</script>
